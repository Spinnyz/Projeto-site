<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contaner">
        <div class="itens">
            <h1>Cadastrar</h1>
            <div class="inputs">
                <form action="" method="post">
                    <label for="iname">
                        <input type="text" required name="name" id="iname" placeholder="Username">
                    </label>
                    <label for="imail">
                        <input type="email" name="email" id="imail" placeholder="Email" required>
                    </label>
                    <label for="ipass">
                        <input type="password" name="pass" id="ipass" required placeholder="Password">
                    </label>
                    <input type="submit" value="Cadastrar">">
                </form>
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
