<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="itens">
            <h1>Cadastrar</h1>
            <div class="inputs">
                <form action="" method="post">
                    <label for="iname"> Nome
                        <input type="text"  class="user" name="name" id="iname" placeholder="Username">
                    </label>
                    <label for="imail"> Email
                        <input type="email"  class="user"name="email" id="imail" placeholder="Email" required>
                    </label>
                    <label for="ipass">Senha
                        <input type="password" class="user" name="pass" id="ipass" required placeholder="Password">
                    </label>
                    <input type="submit" class="user" id="cadastro" value="Cadastrar">
                </form>
            </div>

        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
